
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wapper">
        <div class="wapper-backround">
          <h1>Contact Us</h1>
        </div>
      </div>
    </header>
    <div class="body">
      <div class="wapper-body">
        <div class="content">
          <div class="content-item">
            <div class="item-top">
              <i class="fa-regular fa-envelope-open"></i>
            </div>
            <div class="item-bot">
              <p class="mail">Mail us 24/7</p>
              <p class="note">noreply@gmail.com</p>
              <p class="note">noreply@gmail.com</p>
            </div>
            <div class="submit">
              <a href="#">
                <i class="fa-solid fa-check"></i>
              </a>
            </div>
          </div>

          <div class="content-item">
            <div class="item-top">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="item-bot">
              <p class="mail">Call us 24/7</p>
              <p class="note">Phone: (+55) 655 - 545 - 5418</p>
              <p class="note">Mobile: (+55) 655 - 545 - 5418</p>
            </div>
            <div class="submit">
              <a href="#">
                <i class="fa-solid fa-check"></i>
              </a>
            </div>
          </div>

          <div class="content-item">
            <div class="item-top">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="item-bot">
              <p class="mail">Our Locations</p>
              <p class="note">4821 Ride Top,Anch St, Alaska</p>
              <p class="note">997998 USA main city.</p>
            </div>
            <div class="submit">
              <a href="#">
                <i class="fa-solid fa-check"></i>
              </a>
            </div>
          </div>
        </div>
        <section>
          <div class="contact">
            <div class="wapper-body">
              <div class="information">
                <p class="inform">CONTACT US</p>
                <h2>Make an appointment apply for treatments</h2>
                <div class="contact-us">
                  <input
                    class="input"
                    type="text"
                    name="name"
                    id="your-name"
                    placeholder="Your name *"
                  />
                  <input
                    class="input"
                    type="text"
                    name="name"
                    id="your-mail"
                    placeholder="Your mail *"
                  />
                  <input
                    class="input"
                    type="text"
                    name="name"
                    id="your-phone"
                    placeholder="Your Phone *"
                  />
                  <input
                    class="input"
                    type="text"
                    name="name"
                    id="subject"
                    placeholder="subject"
                  />
                  <input
                    class="input"
                    type="text"
                    name="name"
                    id="Message"
                    placeholder="Message"
                  />
                  <div class="btn">
                    <button class="submit-us">
                      Submit now <span><i class="fa-solid fa-check"></i></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="border-map">
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.911197375817!2d106.6773690232646!3d10.818107658427094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528e2324759b7%3A0x6c91974ff86f05e3!2zQuG7h25oIHZp4buHbiBRdcOibiBZIDE3NQ!5e0!3m2!1svi!2s!4v1726759008471!5m2!1svi!2s"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
