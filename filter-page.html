<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="css/tablet.css">

    <link rel="stylesheet" media="screen and (max-width: 800px)" href="css/mobile.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="fp-wrapper column">
                <div class="fp-filter-wrapper row">
                    <div class="fp-filter-group1">
                        <select name="City" id="filter-b-city">
                            <option value="">All</option>
                            <option value="">Ho Chi Minh</option>
                            <option value="">Ha Noi</option>
                            <option value="">Da Nang</option>
                        </select>
                        <select name="purpose" id="filter-b-purpose">
                            <option value="">All</option>
                            <option value="">Emergency Ambulance</option>
                            <option value="">Hospital Transfer</option>
                            <option value="">Funeral</option>
                        </select>
                    </div>
                    <div class="fp-filter-group2">
                        <div id="filter-b-prices" class="filter-price-wrapper row">
                            <label for="">Prices</label>
                            <select name="price" id="price-LH">
                                <option value="">All</option>
                                <option value="">Lower</option>
                                <option value="">Higher</option>
                            </select>
                            <input type="range" name="" id="">
                            <output id="price">Show Price</output>
                        </div>
                    </div>

                </div>

                <div class="fp-list-item">
                    <div class="fp-item">
                        <div class="fp-item-img">
                            <img src="/img/am_sample_1.png" alt="">
                        </div>
                        <div class="fp-item-detail">
                            <div class="fp-item-detail--group1">
                                <div class="fp-item-detail--place">
                                    Ho Chi Minh
                                </div>
                                <div class="fp-item-detail--purpose">
                                    Hospital Transfer
                                </div>
                            </div>
                            <div class="fp-item-detail--price">
                                300.000 VND
                            </div>
                        </div>
                    </div>
                    <div class="fp-item">
                        <div class="fp-item-img">
                            <img src="/img/am_sample_1.png" alt="">
                        </div>
                        <div class="fp-item-detail">
                            <div class="fp-item-detail--group1">
                                <div class="fp-item-detail--place">
                                    Ho Chi Minh
                                </div>
                                <div class="fp-item-detail--purpose">
                                    Hospital Transfer
                                </div>
                            </div>
                            <div class="fp-item-detail--price">
                                300.000 VND
                            </div>
                        </div>
                    </div>
                    <div class="fp-item">
                        <div class="fp-item-img">
                            <img src="/img/am_sample_1.png" alt="">
                        </div>
                        <div class="fp-item-detail">
                            <div class="fp-item-detail--group1">
                                <div class="fp-item-detail--place">
                                    Ho Chi Minh
                                </div>
                                <div class="fp-item-detail--purpose">
                                    Hospital Transfer
                                </div>
                            </div>
                            <div class="fp-item-detail--price">
                                300.000 VND
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
